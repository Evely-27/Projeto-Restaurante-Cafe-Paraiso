<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="/study/reset.css" type="text/css" />
    <link rel="stylesheet" href="/index.css" type="text/css" /> <!-- referenciando folha de estilo -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"s/>

</head>
    <body>
        <header class="cabecalho">
            <div class="container">
                <h1 class="titulo-principal"> <!-- vinculando a class para css -->
                    <i class="fas fa-seedling"></i>
                    Restaurante Café Paraiso
                </h1>
                <nav>
                    <ul>
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/pages/galeria.html">Galeria</a></li>
                        <li><a href="/pages/contatos.html">Contato</a></li>
                    </ul>
                </nav>
            </div>   
        </header>
        <section class="contatos">
            <div class="container">
                <h3 class="titulo-centralizado titulo-secao">Faça sua Reserva</h3>
                <form>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome do responsável pela reserva" 
                    /> 
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone de contato" 
                    /> 
                    <label for="qtdPessoas">Mesa para quantas pessoas:</label>
                    <input type="number" id="qtdPessoas" name="qtdPessoas" step="1" placeholder="Digite a quantidade de pessoas na mesa" 
                    /> 
                    <label for="observacoes">Informações adicionais:</label>
                    <textarea name="observacoes" id="observacoes" placeholder="Informe suas restrições alimentares"></textarea>
                    
                    <button type="submit"><i class="far fa-paper-plane"></i>Enviar</button>
                </form> 
            </div>
        </section>
        <footer>
            <div class="container">
                <p class="copyright">
                    Feito com <span>&hearts;</span> por Evely Santos | Copyright &copy; 2022 - Restaurante Café Paraiso
                </p>
            </div>
        </footer>
    </body>
</html>
